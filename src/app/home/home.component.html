<div class="d-flex flex-column justify-content-center align-items-center">
  {{ counterr.counter }}
  <div class="d-flex">
    <button class="btn btn-primary" (click)="onIncrement()">Increment</button>
    <button class="btn btn-primary mx-2" (click)="onDecrement()">
      Decrement
    </button>
    <button class="btn btn-primary" (click)="onClearCounter()">
      Clear Counter
    </button>
  </div>
</div>

<div class="d-flex my-5 justify-content-center align-items-center">
  <form #basicForm="ngForm" (ngSubmit)="getdata(basicForm.value)">
    <input type="text" placeholder="Custom Action" ngModel name="Vallue" />
    <button type="submit">Add</button>
  </form>
</div>
